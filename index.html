<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Record List</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Record List</h1>
  <div class="flex">
    <div>
      <label for="list-id">List Id</label>
      <input class="long-input" placeholder="List Id" id="list-id">
    </div>

    <div>
      <label for="sprint-id">Sprint Id</label>
      <input class="long-input" placeholder="Sprint Id" id="sprint-id">
    </div>
  </div>
  <div class="flex">
    <div>
      <label for="user-type">User Type</label>
      <select placeholder="User Type" id="user-type">
      </select>
    </div>

    <div>
      <label for="api-key">API Id</label>
      <input class="long-input" placeholder="API Key" id="api-key">
    </div>

    <div>
      <label for="user-id">User Id</label>
      <input placeholder="User Id" id="user-id">
    </div>

    <div class="flex-load">
      <button onclick="fetchRecords()">Load Record</button>
    </div>
  </div>


  <ul id="recordList" class="record-list"></ul>
  <script src="app.js"></script>
</body>
</html>
